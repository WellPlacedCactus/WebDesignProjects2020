<!DOCTYPE html>
<html>
<head>
	<title>Web Colors</title>
	<style type="text/css">
		body { background-color: #F5DEB3; }
		h1 { color: #2E8B57; }
		div { width: 100px; height: 30px; border: 1px solid black; margin: 20px; }
		.one { background-color: #DC143C; }
		.two { background-color: #DA70D6; }
		.thr { background-color: #FF461E; color: #FFFFFF; }
	</style>
</head>
<body>
	<h1>Web Colors</h1>
	<div class="one">#DC143C</div>
	<div class="two">#DA70D6</div>
	<div class="thr">#FF461E</div>
</body>
</html>
