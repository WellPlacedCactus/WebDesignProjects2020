<!DOCTYPE html>
<html>
<head>
	<title>Special Characters</title>
	<style type="text/css">
		body { font-family: arial; font-size: 20px; }
		table { text-align: center; width: 300px; }
		th { padding: 10px 0px; }
		.head { background-color: aqua; }
		.even { background-color: lime; }
		.odd { background-color: yellow; }
	</style>
</head>
<body>
	<table>
		<tr class="head">
			<th>Description</th>
			<th>Result</th>
		</tr>
		<tr class="even">
			<td>Fraction 3/4</td>
			<td>&frac34;</td>
		</tr>
		<tr class="odd">
			<td>Copyright</td>
			<td>&copy;</td>
		</tr>
		<tr class="even">
			<td>Ampersand</td>
			<td>&amp;</td>
		</tr>
		<tr class="odd">
			<td>Less than</td>
			<td>&lt;</td>
		</tr>
		<tr class="even">
			<td>Greater than4</td>
			<td>&gt;</td>
		</tr>
		<tr class="odd">
			<td>Division</td>
			<td>&divide;</td>
		</tr>
		<tr class="even">
			<td>Spade</td>
			<td>&spades;</td>
		</tr>
	</table>
	<p>&iquest;Te gustar&iacute;a aprender a hablar espa&ntilde;ol?</p>
</body>
</html>
