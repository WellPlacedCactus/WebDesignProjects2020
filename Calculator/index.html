<!DOCTYPE html>
<html>
<head>
	<title>as</title>
	<style>
		body { background-color: black; color: white; font-family: monospace; font-size: 20px;
			margin: 0px;
			padding: 0px;
		}
		.hud { margin: 10px; font-size: 25px; }
		.button { border: 2px solid white; float: left;
			margin: 10px;
			padding: 10px;
			cursor: pointer;
			transition: border-color 0.2s;
		}
		.button:hover { border-color: #3498db; }
		.button:active { border-color: #9b59b6; }
		.clear { clear: both; }
	</style>
	<script src="jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			let hud = $('.hud');
			let eq = $('.hud').html();
			$('.button').click(function(){
				eq += $(this).html();
				hud.html(eq);
			});
		});
	</script>
</head>
<body>
	<div class="hud">></div>

	<div class="button">1</div>
	<div class="button">2</div>
	<div class="button">3</div>
	<div class="clear"></div>

	<div class="button">4</div>
	<div class="button">5</div>
	<div class="button">6</div>
	<div class="clear"></div>
	
	<div class="button">7</div>
	<div class="button">8</div>
	<div class="button">9</div>
	<div class="clear"></div>

	<div class="button">0</div>
	<div class="button">.</div>
	<div class="button">></div>
</body>
</html>
